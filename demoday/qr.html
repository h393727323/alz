<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>QR Code ç”Ÿæˆå™¨</title>
    <style>

<body>
    <div class="container">
        <h1>ğŸ« QR Code ç”Ÿæˆå™¨</h1>
        
        <div id="status"></div>
        
        <div class="qr-container">
            <div id="qrcode"></div>

    </div>

    <script>
        // ä½¿ç”¨å¯é çš„åœ¨çº¿ API ç”ŸæˆçœŸæ­£å¯æ‰«æçš„ QR ç 
        function generateRealQRCode(text) {
            const qrContainer = document.getElementById('qrcode');
            const statusDiv = document.getElementById('status');
            
            // ä¼˜å…ˆä½¿ç”¨æœ€ç¨³å®šçš„ QR ç  APIï¼Œä½¿ç”¨è‡ªå®šä¹‰é¢œè‰²
            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(text)}&ecc=M&color=48742B&bgcolor=FFFFFF`;
            
            const img = document.createElement('img');
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.border = '2px solid #dee2e6';
            img.style.borderRadius = '10px';
            img.alt = 'QR Code';
            img.crossOrigin = 'anonymous'; // å°è¯•è§£å†³è·¨åŸŸé—®é¢˜
            
            img.onload = function() {
                qrContainer.innerHTML = '';
                qrContainer.appendChild(img);
                statusDiv.innerHTML = '<div class="success">âœ… çœŸå®å¯æ‰«æçš„ QR ç ç”ŸæˆæˆåŠŸï¼</div>';
                
                // æ·»åŠ æˆåŠŸæç¤º
                const note = document.createElement('div');
                note.style.cssText = 'margin-top: 15px; padding: 15px; background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; font-size: 14px; color: #155724;';
                note.innerHTML = `
                    <div style="margin-bottom: 10px;">ğŸ“± <strong>çœŸå® QR ç  - å¯ä»¥æ‰«æï¼</strong></div>
                    <div style="font-size: 12px; color: #666;">
                        â€¢ ä½¿ç”¨ä¸“ä¸š QR ç ç”ŸæˆæœåŠ¡<br>
                        â€¢ ç¬¦åˆå›½é™… QR ç æ ‡å‡†<br>
                        â€¢ ä»»ä½•æ‰«ç åº”ç”¨éƒ½å¯è¯†åˆ«<br>
                        â€¢ å†…å®¹: <code>${text}</code>
                    </div>
                `;
                qrContainer.appendChild(note);
            };
            
            img.onerror = function() {
                console.log('åœ¨çº¿ QR ç  API å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ–¹æ¡ˆ...');
                generateLocalFallback(text);
            };
            
            img.src = apiUrl;
        }
        
        // æœ¬åœ°å¤‡ç”¨æ–¹æ¡ˆï¼šç®€åŒ–ç‰ˆ QR ç å®ç°
        function generateLocalFallback(text) {
            const qrContainer = document.getElementById('qrcode');
            const statusDiv = document.getElementById('status');
            
            try {
                // åˆ›å»ºä¸€ä¸ªçœŸæ­£çš„ QR ç æ ·å¼ï¼ˆç®€åŒ–ä½†æ›´æ¥è¿‘æ ‡å‡†ï¼‰
                const canvas = document.createElement('canvas');
                const size = 300;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // èƒŒæ™¯
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
                
                const moduleSize = 10;
                const modules = Math.floor(size / moduleSize);
                
                // ç”ŸæˆåŸºäºå†…å®¹çš„ä¼ªéšæœºæ¨¡å¼
                const generatePattern = (text) => {
                    const pattern = [];
                    for (let i = 0; i < modules; i++) {
                        pattern[i] = [];
                        for (let j = 0; j < modules; j++) {
                            // ä½¿ç”¨å­—ç¬¦ä¸²å†…å®¹ç”Ÿæˆç¡®å®šæ€§çš„æ¨¡å¼
                            const seed = (text.charCodeAt(i % text.length) + 
                                        text.charCodeAt(j % text.length) + 
                                        i * j) % 3;
                            pattern[i][j] = seed > 0 ? 1 : 0;
                        }
                    }
                    return pattern;
                };
                
                const pattern = generatePattern(text);
                
                // ç»˜åˆ¶ QR ç  - ä½¿ç”¨æ·±ç»¿è‰²
                ctx.fillStyle = '#48742B';
                for (let i = 0; i < modules; i++) {
                    for (let j = 0; j < modules; j++) {
                        // ä¿ç•™å®šä½å›¾æ¡ˆåŒºåŸŸ
                        const isFinderArea = (
                            (i < 9 && j < 9) ||
                            (i < 9 && j >= modules - 9) ||
                            (i >= modules - 9 && j < 9)
                        );
                        
                        if (!isFinderArea && pattern[i][j]) {
                            ctx.fillRect(j * moduleSize, i * moduleSize, moduleSize - 1, moduleSize - 1);
                        }
                    }
                }
                
                // æ·»åŠ å®šä½å›¾æ¡ˆ - ä½¿ç”¨æ·±ç»¿è‰²
                const drawFinder = (startX, startY) => {
                    // å¤–æ¡† - æ·±ç»¿è‰²
                    ctx.fillStyle = '#48742B';
                    ctx.fillRect(startX * moduleSize, startY * moduleSize, 7 * moduleSize, 7 * moduleSize);
                    // å†…éƒ¨ç™½è‰²
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect((startX + 1) * moduleSize, (startY + 1) * moduleSize, 5 * moduleSize, 5 * moduleSize);
                    // ä¸­å¿ƒæ·±ç»¿è‰²
                    ctx.fillStyle = '#48742B';
                    ctx.fillRect((startX + 2) * moduleSize, (startY + 2) * moduleSize, 3 * moduleSize, 3 * moduleSize);
                    // å†æ¬¡å†…éƒ¨ç™½è‰²
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect((startX + 3) * moduleSize, (startY + 3) * moduleSize, 1 * moduleSize, 1 * moduleSize);
                    // æœ€ç»ˆä¸­å¿ƒæ·±ç»¿è‰²ç‚¹
                    ctx.fillStyle = '#48742B';
                    ctx.fillRect((startX + 3) * moduleSize, (startY + 3) * moduleSize, 1 * moduleSize, 1 * moduleSize);
                };
                
                drawFinder(0, 0);
                drawFinder(modules - 7, 0);
                drawFinder(0, modules - 7);
                
                // æ—¶åºå›¾æ¡ˆ - ä½¿ç”¨æ·±ç»¿è‰²
                ctx.fillStyle = '#48742B';
                for (let i = 8; i < modules - 8; i++) {
                    if (i % 2 === 0) {
                        ctx.fillRect(i * moduleSize, 6 * moduleSize, moduleSize - 1, moduleSize - 1);
                        ctx.fillRect(6 * moduleSize, i * moduleSize, moduleSize - 1, moduleSize - 1);
                    }
                }
                
                canvas.style.border = '2px solid #dee2e6';
                canvas.style.borderRadius = '10px';
                canvas.style.maxWidth = '100%';
                canvas.style.height = 'auto';
                
                qrContainer.innerHTML = '';
                qrContainer.appendChild(canvas);
                statusDiv.innerHTML = '<div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px;">âš ï¸ æœ¬åœ°æ¨¡å¼ - ä»…ä¾›æµ‹è¯•æ˜¾ç¤º</div>';
                
                // æ·»åŠ è¯´æ˜
                const note = document.createElement('div');
                note.style.cssText = 'margin-top: 15px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; font-size: 14px; color: #856404;';
                note.innerHTML = `
                    <div style="margin-bottom: 10px;">ğŸ”§ <strong>æœ¬åœ°æµ‹è¯•æ¨¡å¼</strong></div>
                    <div style="font-size: 12px; color: #666;">
                        â€¢ è¿™æ˜¯ç®€åŒ–çš„æœ¬åœ°å®ç°<br>
                        â€¢ å¯èƒ½æ— æ³•è¢«æ‰«ç å™¨è¯†åˆ«<br>
                        â€¢ å»ºè®®ä½¿ç”¨åœ¨çº¿æ¨¡å¼è·å¾—çœŸå® QR ç <br>
                        â€¢ å†…å®¹: <code>${text}</code>
                    </div>
                `;
                qrContainer.appendChild(note);
                
            } catch (error) {
                console.error('æœ¬åœ° QR ç ç”Ÿæˆå¤±è´¥:', error);
                generateTextOnlyDisplay(text);
            }
        }
        
        // çº¯æ–‡æœ¬æ˜¾ç¤ºå¤‡ç”¨æ–¹æ¡ˆ
        function generateTextOnlyDisplay(text) {
            const qrContainer = document.getElementById('qrcode');
            const statusDiv = document.getElementById('status');
            
            qrContainer.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; border: 2px solid #6c757d; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">ğŸ“‹</div>
                    <div style="font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333;">
                        QR ç å†…å®¹
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; font-family: 'Courier New', monospace; word-break: break-all; color: #495057; border: 2px dashed #6c757d;">
                        ${text}
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: #e2e3e5; border-radius: 8px; font-size: 13px; color: #383d41;">
                        ğŸ’¡ è¯·å¤åˆ¶ä¸Šæ–¹å†…å®¹ï¼Œä½¿ç”¨ä¸“ä¸šçš„ QR ç ç”Ÿæˆå™¨
                    </div>
                </div>
            `;
            
            statusDiv.innerHTML = '<div style="background: #e2e3e5; color: #383d41; padding: 15px; border-radius: 10px;">â„¹ï¸ æ–‡æœ¬æ˜¾ç¤ºæ¨¡å¼</div>';
        }
        

        
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const allParams = {};
            
            // è·å–æ‰€æœ‰æŸ¥è¯¢å‚æ•°
            for (const [key, value] of urlParams) {
                allParams[key] = value;
            }
            
            // å¦‚æœæ²¡æœ‰é”®å€¼å¯¹å‚æ•°ï¼Œå°è¯•è·å–æ•´ä¸ªæŸ¥è¯¢å­—ç¬¦ä¸²ï¼ˆä¸åŒ…æ‹¬?ï¼‰
            if (Object.keys(allParams).length === 0) {
                const queryString = window.location.search.substring(1);
                if (queryString) {
                    return queryString;
                }
            } else {
                // å¦‚æœæœ‰é”®å€¼å¯¹å‚æ•°ï¼Œå°†å®ƒä»¬æ ¼å¼åŒ–ä¸ºå­—ç¬¦ä¸²
                return Object.entries(allParams)
                    .map(([key, value]) => `${key}=${value}`)
                    .join('&');
            }
            
            return null;
        }
        
        function generateQRCode(content) {
            const qrContainer = document.getElementById('qrcode');
            const statusDiv = document.getElementById('status');
            const contentDiv = document.getElementById('content-info');
            
            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            qrContainer.innerHTML = '';
            statusDiv.innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (!content) {
                qrContainer.innerHTML = '<div class="no-content">è¯·åœ¨ URL åæ·»åŠ æŸ¥è¯¢å‚æ•°<br>ä¾‹å¦‚: qr.html?hello=world æˆ– qr.html?your-content</div>';
                statusDiv.innerHTML = '<div class="error">âŒ æœªæ£€æµ‹åˆ°æŸ¥è¯¢å‚æ•°</div>';
                return;
            }
            
            // æ˜¾ç¤ºè¦ç”Ÿæˆ QR ç çš„å†…å®¹
            contentDiv.innerHTML = `
                <div class="content-display">
                    <strong>QR ç å†…å®¹:</strong><br>
                    ${content}
                </div>
            `;
            
            statusDiv.innerHTML = '<div class="success">âœ… æ­£åœ¨ç”ŸæˆçœŸå®å¯æ‰«æçš„ QR ç ...</div>';
            
            // ä¼˜å…ˆä½¿ç”¨åœ¨çº¿ API ç”ŸæˆçœŸæ­£å¯æ‰«æçš„ QR ç 
            generateRealQRCode(content);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            const content = getQueryParams();
            generateQRCode(content);
            
            // æ˜¾ç¤ºå½“å‰ URL ä¿¡æ¯
            console.log('å½“å‰ URL:', window.location.href);
            console.log('æŸ¥è¯¢å‚æ•°å†…å®¹:', content || 'æ— ');
        });
        
        // ç›‘å¬ URL å˜åŒ–ï¼ˆç”¨äºå•é¡µåº”ç”¨åœºæ™¯ï¼‰
        window.addEventListener('popstate', function() {
            const content = getQueryParams();
            generateQRCode(content);
        });
    </script>
</body>
